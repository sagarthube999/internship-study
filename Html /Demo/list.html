<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Tag</title>
</head>

<body>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <ol type="A" start="3">
    <!--<type="A""a""i""I"> -->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <ul>
    <li>Hi</li>
    <li>This is list</li>

  </ul>
  <ul type="square">
    <!-- <ul type="disc""circle"></ul> -->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
</body>

</html>
