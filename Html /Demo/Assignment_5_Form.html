<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form </title>
</head>

<body bgcolor="lightblue">
  <table border="4" style="width: 500px;" align="center">
    <tr>
      <th colspan="2" style="padding: 10px 10px;"><b>Student Registration Form </b></th>
    </tr>
    <tr>
      <td>Name:- </td>
      <td><input type="text" name="Sagar" placeholder=" " size="35px" autofocus></td>
    </tr>
    <tr>
      <td>Father Name:-</td>
      <td><input type="text" name="Sagar" placeholder="" size="35px"></td>
    </tr>
    <tr>
      <td>Postal Address:-</td>
      <td><input type="text" name="Address" placeholder="" size="35px"></td>
    </tr>
    <tr>
      <td>Personal Address:-</td>
      <td><input type="text" name="Address" placeholder="" size="35px"></td>
    </tr>
    <tr>
      <td>Sex:-</td>
      <td>Male <input type="radio" name="Gender" value="Male" checked>
        Female <input type="radio" name="Gender" value="Female"></td>
    </tr>
    <tr>
      <td>City:-</td>
      <td>
        <select name="select">
          <option value="">select..</option>
          <option value="">Pune</option>
          <option value="">Satara</option>
          <option value="">Mumbai</option>
          <option value="">Kolhapur</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Course:-</td>
      <td>
        <select name="select">
          <option value="">select..</option>
          <option value="">Web Development</option>
          <option value="">Android Development</option>
          <option value="">UI/UX Development</option>
          <option value="">Graphics Designer</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>District:-</td>
      <td>
        <select name="select">
          <option value="">select..</option>
          <option value="">Ahmednagar</option>
          <option value="">Pune</option>
          <option value="">Satara</option>
          <option value="">Mumbai</option>
          <option value="">Kolhapur</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>State:-</td>
      <td>
        <select name="select">
          <option value="">select..</option>
          <option value="">Maharashtra</option>
          <option value="">Delhi</option>
          <option value="">karnataka</option>
          <option value="">Gujrat</option>
          <option value="">Punjab</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Pincode:-</td>
      <td><input type="text" name="Pincode"> </td>
    </tr>
    <tr>
      <td>E-mail Id:-</td>
      <td><input type="email" name="E-mail"> </td>
    </tr>
    <tr>
      <td>DOB:-</td>
      <td><input type="text" name="DOB"> </td>
    </tr>
    <tr>
      <td>Mobile No:-</td>
      <td><input type="text" name="Mobile No"> </td>
    </tr>
    <tr>
      <td><input type="button" name="submit" value="Reset"> </td>
      <td><input type="button" name="submit" value="Submit Form"> </td>

    </tr>



  </table>
</body>

</html>
