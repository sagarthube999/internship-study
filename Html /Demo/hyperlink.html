<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Hyperlink Example</title>
</head>

<body>
  <p>Click the following link</p>

  <a href="https://www.google.com/">Home</a><br><br>

  <a href="list.html" target="_self">Home</a><br><br>
  <a href="list.html" target="_blank">Home</a><br><br>
  <!-- every time it will open in new window -->
  <a href="list.html" target="_new">Home</a><br><br>
  <!-- First time it will open in new window and next time it will refresh -->
  <a href="https://gmail.com/">Send Email</a>
  <!-- Email Link  -->

  <a href="https://gmail.com/" subject="Feedback&body=Message">Send Feedback</a>
</body>

</html>
