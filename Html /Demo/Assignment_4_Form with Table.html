<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form With table</title>
</head>

<body>
  <table align="center" bgcolor="lightblue" border="3" style="width: 350px;padding: 3px 2px;">
    <tr>
      <td rowspan="1" colspan="3" style="padding: 20px 10px;" align="center"><b>HTML Form With Table</b></td>
    </tr>
    <tr>
      <form>
        <td>Name:-</td>
        <td><input type="text" name="abc" placeholder=" " size="25px" autofocus></td>
      </form>
    </tr>
    <tr>
      <td>Age:-</td>
      <td><input type="text" name="number" placeholder="" size="10px"></td>
    </tr>
    <tr>
      <td>Gender:-</td>
      <td>Male <input type="radio" name="gender" value="Male" checked>
        Female <input type="radio" name="gender" value="Female"></td>
    </tr>
    <tr>
      <td>File:-</td>
      <td><input type="button" name="button" value="Browse.."> No file selected.</td>
      <!-- <td> <select name="Files">
          <option value="">Select</option>
          <option value="">File 1</option>
          <option value="">File 2</option>
          <option value="">File 3</option>
        </select></td> -->
    </tr>

    <tr>
      <td>Password:-</td>
      <td><input type="password" name="psw"></td>
    </tr>
    <tr>
      <td>Submit:-</td>
      <td><input type="submit" name="SEND" value="SEND"></td>
    </tr>
  </table>

</body>

</html>
